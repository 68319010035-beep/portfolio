    <h1>ข้อมูลส่วนตัว</h1>

    <p><strong>ชื่อ-นามสกุล:</strong> นาย ธิติวุฒิ โคตะพาจันทร์</p>
    <p><strong>ชื่อเล่น:</strong> ต๊ะ</p>
    <p><strong>อายุ:</strong> 19 ปี</p>
    <p><strong>งานอดิเรก:</strong> เป็นนักฟุตบอลทีมชาติ</p>
    <p><strong>กำลังศึกษาอยู่ที่:</strong> วิทยาลัยเทคนิคอุดรธานี</p>
